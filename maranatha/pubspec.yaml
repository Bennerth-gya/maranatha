name: maranatha
description: A new Flutter project.

publish_to: 'none' # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  # Adjusted SDK range to be compatible with current Flutter version
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.4.0
  intl: 0.19.0
  logger: ^2.5.0
  url_launcher: ^6.2.5
  carousel_slider: ^5.0.0
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.2.1

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  device_preview_plus: ^2.3.0
  lottie: ^3.3.1

  # State Management
  get: ^4.7.2
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  carousel_slider_x: ^6.0.7
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # The flutter_lints version ^3.0.0 is correct and compatible.
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/images/on_boarding_images/
    - assets/images/app-logo.jpg
    - assets/images/google.png
    - assets/images/facebook-icon.png
    - assets/images/user/
    - assets/images/banners/
    - assets/images/products/
